<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div class="header">
        Gerenciador de livros

    </div>

    
    <section>
        <nav>
            <ul>
                <li><a href="{{ url_for('index') }}">Inicio</a></li>

                {% if session['user'] %}
                <li><a href="{{ url_for('deslogar') }}">Sair</a></li>

                {% else %}
                <li><a href="{{ url_for('logar') }}">Entrar</a></li>
                <li><a href="{{ url_for('criar_usuario') }}">Criar Conta</a></li>
                {% endif %}
                <li><a href="{{ url_for('usuario') }}">Usuário</a></li>

                <li><a href="{{ url_for('sobre') }}">Sobre</a></li>
            </ul>
        </nav>
    

        <div class="corpo">
        
        <center>
        <h2>Criar Conta</h2>
        <form action="{{ url_for('criar_usuario') }}" method="POST">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br>
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>
            <br>
            <br>
            <button type="submit">Cadastrar</button>
        </form>
        </center>
        </div>
        

    </section>

    <footer>
        Rodapé
    </footer>
    </ul>
</body>
</html>
